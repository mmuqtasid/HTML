<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color</title>
</head>
<body>
    <h1>HTML Color Reference</h1>

<h2>Basic Color Names</h2>
<p style="color:red;">Red Text</p>
<p style="background:blue; color:white;">Blue Background</p>

<h2>Hex Colors</h2>
<p style="color:#ff0000;">Red (#ff0000)</p>
<p style="background:#00ff00;">Green (#00ff00)</p>

<h2>RGB Colors</h2>
<p style="color:rgb(255,0,0);">Red (rgb)</p>

<h2>RGBA Transparent</h2>
<p style="color:rgba(255,0,0,0.5);">Red (50% transparent)</p>

<h2>HSL Colors</h2>
<p style="color:hsl(200,100%,50%);">Blue Tone (hsl)</p>


</body>
</html>
