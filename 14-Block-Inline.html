<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block and Inline</title>
</head>
<body>
    <h3>There Two Tags most used P and Div- Which are both block-level elements. They start on a new line and take up the full width available.</h3>
    <p>This is a paragraph.</p>
    <div>This is a div.</div>
    <span>This is a span.</span>
    <a href="#">This is a link.</a>
